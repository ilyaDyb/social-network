{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-9">
            <div class="rounded-5" style="height: auto;">

                <form action="{% url "users:friends" user.username %}" method="get">
                    <span>Search my friends: </span>
                    <input type="text" name="find" id="id_find">
                </form>
                {% for friend in friends %}
                <div class='mt-3' style="display: flex; align-items: center;">
                    <a href="{% url "users:profile" friend.username %}" class="btn" style="border-radius: 50%;">
                        <img style="border: 2px solid black; border-radius: 50%;" src="/media/{{ friend.avatar }}" width="100" height="100">
                    </a>
                    <a href="{% url "users:profile" friend.username %}" style="position: relative; bottom: 30px; text-decoration:0">
                        {{ friend.first_name }} {{ friend.last_name }} <b>@{{friend.username}}</b>
                    </a>
                </div>
                <a href="#" style="position: relative; bottom: 70px; left: 125px;">Write a message</a>
                <hr style="margin-top: 5px; margin-bottom: 5px;">
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3">
            <div class="rounded-5" style="height: auto;">
                <!-- Ваш второй блок с элементами меню -->
                <div class="list-group">
                    <form action="{% url "users:friends" username %}" method="get">
                        <a class="list-group-item list-group-item-action">My friends</a>
                        <a href="?section=requests" class="list-group-item list-group-item-action">Friend Requests</a>
                        <a class="list-group-item list-group-item-action">Search Friends</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
