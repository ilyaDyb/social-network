{% extends "base.html" %}
{% load static %}
{% block title %}Messanger{% endblock title %}
{% block content %}
<div class="mt-3">
    <div class="row">
        <div class="col-md-8">
            <div class="list-group" id="chat-list">
                <!-- Список чатов -->
                {% for chat in chats %}
                <a href="" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="d-flex">
                            <img style="border-radius: 50%;" src="{{ request.user.avatar.url }}" width="50" height="50" alt="">
                            <div class="ml-3">
                                <h5 class="mb-1">First_name Last_name</h5>
                                <p class="mb-1" style="margin-bottom: 0;">Last message</p>
                            </div>
                        </div>
                        <small>timestamp</small>
                    </div>
                </a>
                
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            
            <div class="rounded-5" style="height: auto;">
                <div class="list-group">
                    <form action="" method="get">
                        <a href="" class="list-group-item list-group-item-action">All chats</a>
                        <a href="" class="list-group-item list-group-item-action">Unread</a>
                        <div id="hiddenBlock" style="display: none; margin-top:10px;">
                            <input type="text" name="find_all" id="textInput">
                            <button class="btn-dark" style="">Find</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
